<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas Nacional</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="contenedor">
        <h1>Conversor de monedas Nacional</h1>
        <div class="conversor">
            <label for="pesos">Pesos CLP</label>
            <input type="number" id="pesos" value="0">
            <label for="moneda">Moneda a convertir:</label>
            <select id="moneda"></select>
            <button id="convertir">Buscar</button>
            <p id="resultado">Resultado: $0.00</p>
        </div>
        <canvas id="historial" width="400" height="200"></canvas>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
